                    scanSettings: new ScanditSDK.ScanSettings({ enabledSymbologies: ["ean8", "ean13", "upca", "upce", "qr"] }),

            })
            .then((barcodePicker) => {
                // barcodePicker is ready here, show a message every time a barcode is scanned

                    window.location.replace(`/product.html?barcode=${scanResult.barcodes[0].data}`);
                });
